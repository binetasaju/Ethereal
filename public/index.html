<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h1>Login Page</h1>

    <!-- Login Form -->
    <div id="loginForm">
        <h2>Login</h2>
        <form id="loginFormContent">
            <input type="email" id="email" placeholder="Enter email" required /><br>
            <input type="password" id="password" placeholder="Enter password" required /><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="showRegister">Create one here</a></p>
    </div>

    <!-- Register Form (Initially hidden) -->
    <div id="registerForm" style="display:none;">
        <h2>Create Account</h2>
        <form id="registerFormContent">
            <input type="text" id="name" placeholder="Enter name" required /><br>
            <input type="email" id="registerEmail" placeholder="Enter email" required /><br>
            <input type="password" id="registerPassword" placeholder="Enter password" required /><br>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
    </div>

    <script src="login.js"></script>
</body>
</html>
